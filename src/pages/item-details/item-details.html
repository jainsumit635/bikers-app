<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Bikes</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
  
    <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <!-- <div  *ngIf="currentVal <=0" > {{start()}}</div> -->

      <main class="content" fxLayout="column" align="center">
        <h1>Timer</h1>
        <div class="progress-wrapper" *ngIf="maxVal">
          <div class="text" *ngIf="!isFinished">
            {{maxVal-currentVal | number :'1.1-1'}}s
          </div>
          <div align="center">
            <round-progress [current]="currentVal" [max]="maxVal" [radius]="100" [stroke]="25">
            </round-progress>
          </div>
          <button class="btn-start btn" *ngIf="currentVal <=0" (click)="start()"> Start</button>
          <button class="btn-start btn" *ngIf="isFinished " (click)="reset()">Reset</button>
          <button class="btn-start btn" *ngIf="!isFinished && currentVal >0" (click)="finish()">Finish</button>
          <button class="btn-start btn" *ngIf="!isFinished && currentVal >0" (click)="falseAlarm()">False</button>
        </div>
      </main>
    
    
      <div class="container">
        <div style="text-align:center">
          <h1>
            Your Current Location
          </h1>
        </div>
        <div>
          <!-- <div *ngIf="accidentStatus && isFinished">
            {{findMe()}}
          </div> -->
          <div class="text-white">
            <span>Longitude: {{currentLong}}</span>
            <span>Longitude: {{currentLat}}</span>
          </div>
        </div>
        <br>
      </div>
    </div>
  {{deviceConnected}}
  {{connectionstatus}}
  </ion-content>
