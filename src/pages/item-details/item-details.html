<ion-header>
  <ion-navbar>
    <ion-title>Add Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" required [(ngModel)]="temp.name" [ngModelOptions]="{standalone: true}" ngControl="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mobile Number</ion-label>
      <ion-input type="number" required [(ngModel)]="temp.number" [ngModelOptions]="{standalone: true}" ngControl="Number"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Profile</button>
  </form>
</ion-content>
