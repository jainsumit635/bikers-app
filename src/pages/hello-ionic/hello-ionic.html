<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bikes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <main class="content" fxLayout="column" align="center">
      <h1>Timer</h1>
      <div class="progress-wrapper" *ngIf="maxVal">
        <!-- <div class="text" *ngIf="!isFinished">
          {{maxVal-currentVal | number :'1.1-1'}}s
        </div> -->
        <!-- <div align="center">
          <round-progress [current]="currentVal" [max]="maxVal" [radius]="100" [stroke]="25">
          </round-progress>
        </div> -->
        <button class="btn-start btn"  (click)="start()"> Start</button>
        <button class="btn-start btn" (click)="reset()">Reset</button>
        <button class="btn-start btn" (click)="finish()">Finish</button>
        <button class="btn-start btn" (click)="falseAlarm()">False</button>
      </div>
    </main>

    <mbsc-form>
      <div class="mbsc-form-group">
        <div #myVariable="mobiscroll" [(ngModel)]="timer" (onFinish)="findMe()" mbsc-timer [mbsc-options]="timerSettings"></div>
      </div>
    </mbsc-form>

    <div class="container">
      <div style="text-align:center">
        <h1>
          Your Current Location
        </h1>
      </div>
      <div>
        <div class="text-white">
          <span>Latitude: {{currentLat}}</span>
          <span>Longitude: {{currentLong}}</span>
        </div>
      </div>
      <br>
    </div>
  </div>
  {{deviceConnected}} {{connectionstatus}}
  <h3>Current Latitude: {{service.lat}}</h3>
  <h3>Current Longitude: {{service.lng}}</h3>
  <ion-list *ngFor="let emergency of emergencyContact">
    <div ion-item>
      <span class="delete" (click)='deleteConfirm(emergency.ID)'>&#x2717;</span>
      <span class="details">
        {{emergency.Name}} {{emergency.Number}}
      </span>
      <ion-icon name="clipboard" (click)='updatePrompt(emergency.ID)'></ion-icon>
    </div>
  </ion-list>
  <form #form="ngForm" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" required [(ngModel)]="temp.name" [ngModelOptions]="{standalone: true}" ngControl="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Mobile Number</ion-label>
      <ion-input type="number" required [(ngModel)]="temp.number" [ngModelOptions]="{standalone: true}" ngControl="Number"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Emergency Contact</button>
  </form>
</ion-content>
